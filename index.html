<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Startseite</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="datetime">
        <div id="clock">--:--</div>
        <div id="date">--</div>
      </div>
    </header>

    <main>
      <section class="search-section">
        <input type="text" id="search" placeholder="Suche mit Google ..." autocomplete="off" />
        <ul id="suggestions"></ul>
      </section>

      <section class="shortcuts">
        <div class="shortcut" data-url="https://www.google.com">
          <img src="https://www.google.com/favicon.ico" />
          <span>Google</span>
        </div>
        <div class="shortcut" data-url="https://www.youtube.com">
          <img src="https://www.youtube.com/favicon.ico" />
          <span>YouTube</span>
        </div>
        <div class="shortcut" data-url="https://www.reddit.com">
          <img src="https://www.redditstatic.com/desktop2x/img/favicon/favicon-32x32.png" />
          <span>Reddit</span>
        </div>
        <div class="shortcut" data-url="https://mail.google.com">
          <img src="https://mail.google.com/favicon.ico" />
          <span>Gmail</span>
        </div>
        <div class="shortcut" data-url="https://openai.com">
          <img src="https://openai.com/favicon.ico" />
          <span>OpenAI</span>
        </div>
      </section>

      <section class="info">
        <div class="weather card">
          <h2>Wetter</h2>
          <div id="weather">Lade Wetter...</div>
        </div>

        <div class="news card">
          <h2>Nachrichten</h2>
          <div id="news">Lade News...</div>
        </div>
      </section>
    </main>

    <footer>
      <p>Eigene Startseite â€“ erstellt mit HTML, CSS & JS.</p>
    </footer>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
